<mat-toolbar id="material-header">
  <a [routerLink]="['']">
    <mat-icon id="app-icon">home</mat-icon>
  </a>
  <div class="header-right-side-elements" *ngIf="!userDataService.isUserLogged()">
    <button id="login-button" mat-raised-button [routerLink]="['logging']">Logownie</button>
    <button id="register-button" mat-raised-button [routerLink]="['registering']">Rejestracja</button>
  </div>
  <div class="header-right-side-elements" *ngIf="userDataService.isUserLogged()">
    <a id="active-group-name" (click)="moveToGroupView()"><span>Grupa:</span> {{ mainPageDataService.activeGroupName }}</a>
    <p id="user-login"><span>Logged as:</span> {{ userDataService.login }}</p>
    <button id="logout-button" mat-raised-button (click)="onLogout()">Wyloguj</button>
  </div>
</mat-toolbar>
