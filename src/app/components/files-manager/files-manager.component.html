<h2 class="files-manager-wrapper__header">Pliki:</h2>
<div
  id="files-manager-wrapper"
  class="files-manager-wrapper"
  appDragAndDrop
  (fileDropped)="onFileDropped($event)"
>
  <input
    type="file"
    #fileDropRef
    id="fileDropRef"
    multiple
    (change)="fileBrowseHandler($event.target.files)"
    class="files-manager-wrapper__input"
  />
  <mat-icon class="files-manager-wrapper__icon">add_circle_outline</mat-icon>
  <p class="files-manager-wrapper__text">
    Drag and drop file here
  </p>
  <p class="files-manager-wrapper__text files-manager-wrapper__text--margin">
    or
  </p>
  <label for="fileDropRef" class="files-manager-wrapper__button"
    >Browse for file</label
  >
  <div class="files-list">
    <div class="single-file" *ngFor="let file of files; let i = index">
      <div class="info">
        <h4 class="name">
          {{ file?.name }}
        </h4>
        <p class="size">
          {{ formatBytes(file?.size) }}
        </p>
      </div>
      <button
        class="delete"
        width="20px"
        alt="file"
        (click)="deleteFile(i)"
      ></button>
    </div>
  </div>
</div>
