<div style="text-align:center">
  <h1>Formularz logowania</h1>
  <form [formGroup]="loggingForm" (ngSubmit)="onSubmit()">
    <label>
      Login:
      <input type="text" formControlName="login" required>
    </label>
    <label>
      Password:
      <input type="password" formControlName="password" required>
    </label>
    <button type="submit" [disabled]="!loggingForm.valid">Submit</button>
  </form>
  <p *ngIf='errorMessage.length > 0'>{{ errorMessage }}</p>
</div>
