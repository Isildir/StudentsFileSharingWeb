<div style="text-align:center">
  <h1>Formularz rejestracji</h1>  
  <form [formGroup]="registeringForm" (ngSubmit)="onSubmit()">
    <label>
      Login:
      <input type="text" formControlName="login" required>
    </label>
    <label>
      Name:
      <input type="email" formControlName="name">
    </label>
    <label>
      Password:
      <input type="password" formControlName="password" required>
    </label>
    <button type="submit" [disabled]="!registeringForm.valid">Submit</button>
  </form>
  <p *ngIf='errorMessage.length > 0'>{{ errorMessage }}</p>
</div>
